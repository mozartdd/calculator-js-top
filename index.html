<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="calculator">
        <div class="screen">
            <div class="screen-result-one"></div>
            <div class="screen-result-two"></div>
            <div class="op"></div>
        </div>
        <div class="button-side">
            <div class="seven digit button">7</div>
            <div class="eight digit button">8</div>
            <div class="nine digit button">9</div>
            <div class="divide button operator">/</div>
            <div class="four digit button">4</div>
            <div class="five digit button">5</div>
            <div class="six digit button">6</div>
            <div class="times button operator">*</div>
            <div class="one digit button">1</div>
            <div class="two digit button">2</div>
            <div class="three digit button">3</div>
            <div class="minus button operator">-</div>
            <div class="zero digit button">0</div>
            <div class="erase button">âŒ«</div>
            <div class="equal button">=</div>
            <div class="plus button operator">+</div>
        </div>
        <div class="clear-button clear button">CLEAR</div>
    </div>
    <script src="script.js"></script>
</body>
</html>
