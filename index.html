<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="corpus">
        <div class="screen">
            <p class="result"></p>
            <p class="result-two"></p>
        </div>
        <div class="button-container">
            <div class="zero button digit">0</div>
            <div class="delete button">C</div>
            <div class="minus button">-</div>
            <div class="times button">*</div>
            <div class="seven button digit">7</div>
            <div class="eight button digit">8</div>
            <div class="nine button digit">9</div>
            <div class="divide button">/</div>
            <div class="four button digit">4</div>
            <div class="five button digit">5</div>
            <div class="six button digit">6</div>
            <div class="add button">+</div>
            <div class="one button digit">1</div>
            <div class="two button digit">2</div>
            <div class="three button digit">3</div>
            <div class="equal button">=</div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
