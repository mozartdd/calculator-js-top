<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="corpus">
        <div class="screen"></div>
        <div class="button-container">
            <div class="zero button">0</div>
            <div class="one button">C</div>
            <div class="two button">-</div>
            <div class="three button">*</div>
            <div class="four button">7</div>
            <div class="five button">8</div>
            <div class="six button">9</div>
            <div class="seven button">/</div>
            <div class="eight button">4</div>
            <div class="nine button">5</div>
            <div class="plus button">6</div>
            <div class="minus button">+</div>
            <div class="divide button">1</div>
            <div class="multiply button">2</div>
            <div class="equals button">3</div>
            <div class="delete button">=</div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
